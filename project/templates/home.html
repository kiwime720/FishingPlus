<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fishing+</title>

  <!-- Tailwind & Montserrat -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-..."
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- Kakao Maps SDK -->
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey={{ kakao_key }}&libraries=clusterer" charset="utf-8"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}" />
</head>
<body class="gmaps-body">
  <!-- Top Bar -->
  <div class="gmaps-topbar">
    <button class="gmaps-menu">☰</button>
    <h1 class="gmaps-title title-gradient">
      <img src="{{ url_for('static', filename='images/dolphin.svg') }}" alt="돌고래" class="title-icon" />
      Fishing+
    </h1>
    <div class="gmaps-search">
      <input id="mapSearch" type="text" placeholder="낚시터 검색…" />
      <button>🔍</button>
    </div>
    <div class="gmaps-cats">
      <button data-mode="실내" class="mode-btn">실내 낚시</button>
      <button data-mode="선상" class="mode-btn active">선상 낚시</button>
      <button id="loginBtn" class="px-3 py-1 bg-blue-600 text-white rounded">로그인</button>
    </div>
  </div>

  <!-- Map -->
  <div id="map" class="gmaps-map"></div>

  <!-- Side Panel -->
  <div id="sidePanel" class="side-panel">
    <button id="sideClose" class="side-close">✕</button>
    <div id="sideContent"></div>
  </div>

  <!-- Menu Panel -->
  <div id="menuPanel" class="menu-panel">
    <button id="menuClose" class="side-close">✕</button>
    <ul class="menu-list">
      <li><button id="openFreeBoard" class="menu-btn">자유게시판</button></li>
      <li><button id="openFavorites" class="menu-btn">즐겨찾기</button></li>
    </ul>
  </div>

  <!-- Free Board Modal -->
  <div id="boardModal" class="modal-overlay hidden">
    <div class="modal">
      <h3>자유게시판</h3>
      <label for="boardTitle">제목</label>
      <input id="boardTitle" type="text" placeholder="제목을 입력하세요" />
      <label for="boardContent">내용</label>
      <textarea id="boardContent" placeholder="내용을 입력하세요"></textarea>
      <div class="flex justify-end gap-2 mt-4">
        <button id="cancelBoardBtn" class="px-4 py-2 bg-gray-300 rounded">취소</button>
        <button id="registerBoardBtn" class="px-4 py-2 bg-blue-600 text-white rounded">등록</button>
      </div>
    </div>
  </div>

  <!-- Favorites Modal -->
  <div id="favModal" class="modal-overlay hidden">
    <div class="modal">
      <h3>즐겨찾기</h3>
      <div class="flex justify-end gap-2 mt-4">
        <button id="cancelFavBtn" class="px-4 py-2 bg-gray-300 rounded">취소</button>
        <button id="registerFavBtn" class="px-4 py-2 bg-blue-600 text-white rounded">등록</button>
      </div>
    </div>
  </div>

  <!-- Login Modal -->
  <div id="modalOverlay" class="modal-overlay hidden">
    <div class="modal">
      <h3>로그인</h3>
      <label for="userId">ID</label>
      <input id="userId" type="text" placeholder="아이디" />
      <label for="userPw">PW</label>
      <input id="userPw" type="password" placeholder="비밀번호" />
      <div class="flex justify-end gap-2 mt-4">
        <button id="cancelBtn" class="px-4 py-2 bg-gray-300 rounded">취소</button>
        <button id="confirmBtn" class="px-4 py-2 bg-blue-600 text-white rounded">확인</button>
      </div>
      <div class="text-center mt-4">
        <button id="signupBtn" class="text-sm text-blue-600 hover:underline">회원가입</button>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/home.js') }}"></script>
</body>
</html>

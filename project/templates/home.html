<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fishing+</title>

  <!-- Tailwind & Montserrat -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap"
    rel="stylesheet"/>

  <!-- KakaoMap JS SDK (clusterer) -->
  <script
    src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=3b072292e0ef607b66048359140c3318&libraries=clusterer"
    charset="utf-8">
  </script>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}"/>
</head>
<body class="gmaps-body">

  <!-- Top Bar -->
  <div class="gmaps-topbar">
    <button class="gmaps-menu">☰</button>
    <h1 class="gmaps-title">Fishing+</h1>
    <div class="gmaps-search">
      <input id="mapSearch" type="text" placeholder="낚시터 검색…"/>
      <button>🔍</button>
    </div>
    <div class="gmaps-cats">
      <button data-mode="indoor" class="mode-btn">실내 낚시</button>
      <button data-mode="boat" class="mode-btn active">선상 낚시</button>
      <button id="loginBtn" class="px-3 py-1 bg-blue-600 text-white rounded">로그인</button>
    </div>
  </div>

  <!-- Map Container -->
  <div id="map" class="gmaps-map"></div>

  <!-- 좌측 슬라이드 패널 -->
   <div id="sidePanel" class="side-panel">
     <button id="sideClose" class="side-close">✕</button>
     <div id="sideContent"></div>
   </div>

  <!-- Info Window -->
  <div id="infoWindow" class="overlay info-window hidden">
    <button id="infoClose" class="info-close">✕</button>
    <div id="infoContent"></div>
  </div>

  <!-- Login Modal -->
  <div id="modalOverlay" class="modal-overlay hidden">
    <div class="modal">
      <h3 class="text-lg font-semibold mb-2">로그인</h3>
      <label for="userId" class="block">ID</label>
      <input id="userId" type="text" class="w-full mb-2 p-1 border rounded" placeholder="아이디"/>
      <label for="userPw" class="block">PW</label>
      <input id="userPw" type="password" class="w-full mb-4 p-1 border rounded" placeholder="비밀번호"/>
      <div class="flex justify-end gap-2">
        <button id="cancelBtn" class="px-3 py-1 bg-gray-300 rounded">취소</button>
        <button id="confirmBtn" class="px-3 py-1 bg-blue-600 text-white rounded">확인</button>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/home.js') }}"></script>
</body>
</html>

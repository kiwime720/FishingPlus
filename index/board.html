<!-- index/board.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fishing+ • 자유게시판</title>

  <!-- Tailwind & Outfit -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin
  />

  <!-- 분리된 자유게시판용 CSS -->
  <link rel="stylesheet" href="../css/board.css" />
</head>
<body class="body-wrapper">
  <header>
    <h1 id="homeBtn">
      <a href="home.html" class="text-white no-underline">Fishing+</a>
    </h1>
    <nav>
      <button id="loginBtn">로그인</button>
    </nav>
  </header>

  <div class="container">
    <aside class="sidebar">
      <ul>
        <li data-target="spots">낚시터 개선</li>
        <li data-target="recommend">낚시터 추천</li>
        <li data-target="board" class="active">자유게시판</li>
        <li data-target="gallery">사진/동영상</li>
        <li data-target="notice">공지사항</li>
      </ul>
    </aside>
    <section class="content" id="content">
      <!-- JS로 동적 로드 -->
    </section>
  </div>

  <!-- 로그인 모달 -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <h3>로그인</h3>
      <label for="userId">ID</label>
      <input id="userId" type="text" placeholder="아이디 입력" />
      <label for="userPw">PW</label>
      <input id="userPw" type="password" placeholder="비밀번호 입력" />
      <div class="buttons">
        <button class="cancel" id="cancelBtn">취소</button>
        <button class="confirm" id="confirmBtn">확인</button>
      </div>
      <div class="modal-links">
        <a href="signup.html">회원가입</a>
        <span class="separator">|</span>
        <a href="find.html">ID/PW 찾기</a>
      </div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin
  ></script>

  <!-- 분리된 자유게시판용 JS -->
  <script src="../js/board.js"></script>
</body>
</html>
